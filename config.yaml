# Configuration for GitHub Progress Tracker
# Add your repositories and organizations here

# Personal repos to track (owner/repo format)
repositories:
  - your-username/project-alpha
  - your-username/project-beta

# Organizations to track (all repos you have access to)
organizations:
  - your-org-name

# Metrics to collect per repository
metrics:
  - commits
  - pull_requests
  - issues
  - contributors
  - stars
  - forks

# Time window for activity metrics (days)
activity_window: 7

# Repos to exclude (useful for org-wide tracking)
exclude:
  - your-org-name/archived-repo
  - your-org-name/fork-we-dont-care-about
